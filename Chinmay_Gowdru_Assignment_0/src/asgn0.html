<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports “canvas” </canvas><br>


        <!-- X coordinate input -->
        <label for="x1Coord">v1: x</label>
        <input id="x1Coord" type="number">
        
        <!-- Y coordinate input -->
        <label for="y1Coord">y</label>
        <input id="y1Coord" type="number"><br>

        <!-- X coordinate input for v2 -->
        <label for="xCoord2">v2: x</label>
        <input id="xCoord2" type="number">

        <!-- Y coordinate input for v2 -->
        <label for="yCoord2">y</label>
        <input id="yCoord2" type="number"><br>
                
        <!-- Draw button -->
        <input id="drawBtn" type="button" value="Draw"><br><br>

        <!-- Operation Selector -->
        <label for="operationSelector">Operation:</label>
        <select id="operationSelector">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
        </select>


        <!-- Scalar input for division and multiplication -->
        <label for="scalarInput">Scalar:</label>
        <input id="scalarInput" type="number" ><br>

        <!-- Draw operation button -->
        <input id="drawOperationBtn" type="button" value="Draw" onclick="handleDrawOperationEvent()">

    
        <script src="../lib/cuon-matrix-cse160.js"></script>
        <script src="asgn0.js"></script>
    </body> 
</html>
