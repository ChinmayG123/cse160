<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">

    <p>Chinmay Gowdru<br>
      cgowdru@ucsc.edu
    </p>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas> 
    <p id="numdot"> XXX </p>

    <p>
      Camera Angle <input type="range" min="0" max="360" value="0" class="slider" id="angleSlide">
  
    <p>
    <button type = "button" id="normalOn">Normal On</button>
    <button type = "button" id="normalOff">Normal Off</button>

    Light:
      <button type = "button" id="lightOn">ON</button>
      <button type = "button" id="lightOff">OFF</button>

  
    Spotlight:
    <button type = "button" id="spotlightOn">ON</button>
    <button type = "button" id="spotlightOff">OFF</button>
  
    
      
    <p>
      Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
      Light Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightSlideY">
      Light Z <input type="range" min="-250" max="250" value="-100" class="slider" id="lightSlideZ">

    
    <p>Light Color:
      Red <input type = "range" min = "0" max = "100" class = "slider" id = "red">
      Green <input type = "range" min = "0" max = "100" class = "slider" id = "green">
      Blue <input type = "range" min = "0" max = "100" class = "slider" id = "blue">
    

    <p>
    Right Arm <input type="range" min="0" max="90" value="0" class="slider" id="rightArmSlide">
    
    Animation:
    <button type = "button" id="animationRightArmOnButton">ON</button>
    <button type = "button" id="animationRightArmOffButton">OFF</button>

    <p>
    Right Hand <input type="range" min="-45" max="0" value="0" class="slider" id="rightHandSlide">
    
    Animation:
    <button type = "button" id="animationRightHandOnButton">ON</button>
    <button type = "button" id="animationRightHandOffButton">OFF</button>
    
    
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <!-- <script src="../lib/cuon-matrix.js"></script> -->
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cone.js"></script>
    <script src="Points.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Camera.js"></script>
    <script src="BlockyAnimal.js"></script>
    <!-- <script type="module" src="BlockyAnimal.js"></script> -->


  </body>
</html>
